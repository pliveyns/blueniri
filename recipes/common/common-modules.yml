modules:

  - type: files
    files:
      - source: system
        destination: /

  - type: script
    snippets:
      #- "dnf5 install -y 'dnf5-command(copr)'"
      - "dnf5 install -y 'dnf5-command(config-manager)'"

  # Universal Blue packages
  - type: dnf
    repos:
      copr:
        - ublue-os/packages
    install:
      packages:
        - uupd
        - ublue-setup-services
        - ublue-os-udev-rules
        - ublue-os-signing
        - ublue-os-luks
        - ublue-os-just

  - type: dnf
    install:
      packages:
        - langpacks-en_GB
        - distrobox
        - alacritty
        - kitty
        - kitty-terminfo
        - syncthing
        - fzf
        - just
        - powerstat
        - git
        - wget
        - NetworkManager-wifi
        - Thunar
        - cifs-utils
        
    remove:
      packages:
        - firefox
        - firefox-langpacks

  - type: script
    scripts:
      - bootc-update-policy.sh

